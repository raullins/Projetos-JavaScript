<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="attCalculadora('1')">1</button>
    <button onclick="attCalculadora('2')">2</button>
    <button onclick="attCalculadora('3')">3</button>
    <button onclick="attCalculadora('+')">+</button>
    <p></p>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button onclick="attCalculadora('*')">*</button>
    <p></p>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>
    <p></p>
    <button>-</button>
    <button onclick="console.log(eval(valorResultado))">=</button>
    <button onclick="valorResultado--, console.log(valorResultado)"><--</button>
    <button onclick="valorResultado='', console.log(valorResultado)">Resetar</button>

    <script>
      function attCalculadora(caracter){
        valorResultado+=caracter;
        console.log(valorResultado);
      }
      let valorResultado='';
    </script>
  </body>
</html>
