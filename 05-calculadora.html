<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p class="resultado"></p>
    <button onclick="attCalculadora('1')">1</button>
    <button onclick="attCalculadora('2')">2</button>
    <button onclick="attCalculadora('3')">3</button>
    <button onclick="attCalculadora('+')">+</button>
    <p></p>
    <button onclick="attCalculadora('4')">4</button>
    <button onclick="attCalculadora('5')">5</button>
    <button onclick="attCalculadora('6')">6</button>
    <button onclick="attCalculadora('-')">-</button>
    <p></p>
    <button onclick="attCalculadora('7')">7</button>
    <button onclick="attCalculadora('8')">8</button>
    <button onclick="attCalculadora('9')">9</button>
    <button onclick="attCalculadora('/')">/</button>
    <p></p>
    <button onclick="attCalculadora('0')">0</button>
    <button onclick="attCalculadora('-')">-</button>
    <button onclick="darResultado()">=</button>
    <button onclick="attCalculadora('*')">*</button>
    <p></p>
    <button onclick="valorResultado='0' ,darResultado()">Resetar</button>

    <script>
      let valorResultado='';

      function attCalculadora(caracter){
        const resultado = document.querySelector('.resultado')
        
        valorResultado += caracter
        resultado.innerHTML += caracter
      }

      function darResultado(){
        document.querySelector('.resultado').innerHTML = eval(valorResultado)
      }
    
    </script>
  </body>
</html>
